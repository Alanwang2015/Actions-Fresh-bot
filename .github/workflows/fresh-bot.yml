name: Fresh-bot

on:
  schedule:
    # Run every day at 1am
    - cron: '* * * * *'
  push:
    branches: [ master ]

jobs:
  fresh-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Bump stale issues
        uses: c-hive/fresh-bot@v1
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
